<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css" />
    <title>twitSplit</title>
    <!-- Scripts -->
    <!-- browserify is used to be able to do unit testing at the same time, module can be used in client-->
    <script src="../script/browserify.js"></script>
    <!-- you may opt to use these js to test client javascript only-->
    <!-- <script src="../script/index.js"></script> -->
    <!-- <script src="../script/splitMessage.js"></script> -->
  </head>
  <body>
    <div class="header">
      <div id="firebaseui-spa">
        <h1> Welcome to Twiter </h1>

        <!-- Form to input message -->
        <div id="messageDiv">
          <div>
            <h3>Message</h3>
            <p>
              <!-- Message box -->
              <textarea id="messageBox" placeholder="Put your message here" rows="4" cols="50" class="message_box"></textarea>
            </p>
            <!-- <button class="btn btn_hover" onClick="processForm()">Post</button> -->
            <button id="post-btn" class="btn btn_hover">Post</button>
          </div>
        </div>

        <br>
        <!-- Displays alert -->
        <div class="alert_box alert alert-success" id="success-alert" role="alert" style="display:none;" >Success! Please see post message below</div>
        <div class="alert_box alert alert-danger" id="success-failed" role="alert" style="display:none;" >Failed! Please see error message below</div>
        <!-- Post message -->
        <div class="post_box">
          <p id="postMessage"></p>
        </div>

        <br/>
      </div>
    </div>
  </body>
</html>
